<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
    <!-- Background -->
    <rect width="1000" height="700" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Smart Crawler Architecture</text>
    
    <!-- Main Rust Application Container -->
    <rect x="50" y="80" width="450" height="560" fill="#e9ecef" rx="10" ry="10" stroke="#495057" stroke-width="2"/>
    <text x="275" y="110" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Rust Application</text>
    
    <!-- CLI Module -->
    <rect x="80" y="130" width="180" height="120" fill="#ced4da" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <text x="170" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CLI Module</text>
    <text x="170" y="175" font-family="Arial" font-size="12" text-anchor="middle">- Command Parsing</text>
    <text x="170" y="195" font-family="Arial" font-size="12" text-anchor="middle">- Configuration</text>
    <text x="170" y="215" font-family="Arial" font-size="12" text-anchor="middle">- Script Management</text>
    <text x="170" y="235" font-family="Arial" font-size="12" text-anchor="middle">- User Interface</text>
    
    <!-- Browser Module -->
    <rect x="80" y="270" width="180" height="150" fill="#ced4da" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <text x="170" y="290" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Browser Module</text>
    <text x="170" y="315" font-family="Arial" font-size="12" text-anchor="middle">- Fingerprint Generation</text>
    <text x="170" y="335" font-family="Arial" font-size="12" text-anchor="middle">- Remote Service Client</text>
    <text x="170" y="355" font-family="Arial" font-size="12" text-anchor="middle">- Script Management</text>
    <text x="170" y="375" font-family="Arial" font-size="12" text-anchor="middle">- Service Communication</text>
    <text x="170" y="395" font-family="Arial" font-size="12" text-anchor="middle">- Configuration</text>
    
    <!-- Storage Module -->
    <rect x="80" y="440" width="180" height="150" fill="#ced4da" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <text x="170" y="460" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Storage Module</text>
    <text x="170" y="485" font-family="Arial" font-size="12" text-anchor="middle">- Queue Management</text>
    <text x="170" y="505" font-family="Arial" font-size="12" text-anchor="middle">- Raw Data Storage</text>
    <text x="170" y="525" font-family="Arial" font-size="12" text-anchor="middle">- Processed Data Storage</text>
    <text x="170" y="545" font-family="Arial" font-size="12" text-anchor="middle">- Export Capabilities</text>
    <text x="170" y="565" font-family="Arial" font-size="12" text-anchor="middle">- Data Persistence</text>
    
    <!-- Crawler Module -->
    <rect x="290" y="130" width="180" height="150" fill="#ced4da" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <text x="380" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Crawler Module</text>
    <text x="380" y="175" font-family="Arial" font-size="12" text-anchor="middle">- Controller</text>
    <text x="380" y="195" font-family="Arial" font-size="12" text-anchor="middle">- Scheduler</text>
    <text x="380" y="215" font-family="Arial" font-size="12" text-anchor="middle">- Task Management</text>
    <text x="380" y="235" font-family="Arial" font-size="12" text-anchor="middle">- URL Normalization</text>
    <text x="380" y="255" font-family="Arial" font-size="12" text-anchor="middle">- Pattern Matching</text>
    
    <!-- Proxy Module -->
    <rect x="290" y="300" width="180" height="120" fill="#ced4da" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <text x="380" y="320" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Proxy Module</text>
    <text x="380" y="345" font-family="Arial" font-size="12" text-anchor="middle">- Proxy Management</text>
    <text x="380" y="365" font-family="Arial" font-size="12" text-anchor="middle">- Rotation Strategies</text>
    <text x="380" y="385" font-family="Arial" font-size="12" text-anchor="middle">- VPN Integration</text>
    <text x="380" y="405" font-family="Arial" font-size="12" text-anchor="middle">- IP Concealment</text>
    
    <!-- Utils Module -->
    <rect x="290" y="440" width="180" height="120" fill="#ced4da" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <text x="380" y="460" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Utils Module</text>
    <text x="380" y="485" font-family="Arial" font-size="12" text-anchor="middle">- Logging</text>
    <text x="380" y="505" font-family="Arial" font-size="12" text-anchor="middle">- Metrics Collection</text>
    <text x="380" y="525" font-family="Arial" font-size="12" text-anchor="middle">- Performance Tracking</text>
    <text x="380" y="545" font-family="Arial" font-size="12" text-anchor="middle">- Utility Functions</text>
    
    <!-- Python Browser Service Container -->
    <rect x="550" y="80" width="400" height="380" fill="#e6f3ff" rx="10" ry="10" stroke="#0366d6" stroke-width="2"/>
    <text x="750" y="110" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Python Browser Service</text>
    
    <!-- Flask API -->
    <rect x="580" y="130" width="160" height="100" fill="#cce5ff" rx="5" ry="5" stroke="#0366d6" stroke-width="1"/>
    <text x="660" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Flask API</text>
    <text x="660" y="175" font-family="Arial" font-size="12" text-anchor="middle">- Health Endpoint</text>
    <text x="660" y="195" font-family="Arial" font-size="12" text-anchor="middle">- Crawl Endpoint</text>
    <text x="660" y="215" font-family="Arial" font-size="12" text-anchor="middle">- Script Management</text>
    
    <!-- Browser Automation -->
    <rect x="580" y="250" width="160" height="180" fill="#cce5ff" rx="5" ry="5" stroke="#0366d6" stroke-width="1"/>
    <text x="660" y="270" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Browser Automation</text>
    <text x="660" y="295" font-family="Arial" font-size="12" text-anchor="middle">- WebDriver Management</text>
    <text x="660" y="315" font-family="Arial" font-size="12" text-anchor="middle">- Fingerprint Application</text>
    <text x="660" y="335" font-family="Arial" font-size="12" text-anchor="middle">- Human Behavior</text>
    <text x="660" y="355" font-family="Arial" font-size="12" text-anchor="middle">- Content Extraction</text>
    <text x="660" y="375" font-family="Arial" font-size="12" text-anchor="middle">- Browser Pooling</text>
    <text x="660" y="395" font-family="Arial" font-size="12" text-anchor="middle">- Anti-Detection</text>
    
    <!-- Custom Scripts -->
    <rect x="760" y="130" width="160" height="300" fill="#cce5ff" rx="5" ry="5" stroke="#0366d6" stroke-width="1"/>
    <text x="840" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Custom Scripts</text>
    <text x="840" y="175" font-family="Arial" font-size="12" text-anchor="middle">- Domain-Specific Logic</text>
    <text x="840" y="195" font-family="Arial" font-size="12" text-anchor="middle">- Site-Specific Behavior</text>
    <text x="840" y="215" font-family="Arial" font-size="12" text-anchor="middle">- Custom Navigation</text>
    <text x="840" y="235" font-family="Arial" font-size="12" text-anchor="middle">- Data Extraction</text>
    <text x="840" y="255" font-family="Arial" font-size="12" text-anchor="middle">- Pattern Recognition</text>
    
    <!-- Example Scripts -->
    <rect x="770" y="280" width="140" height="140" fill="#b8daff" rx="5" ry="5" stroke="#0366d6" stroke-width="1"/>
    <text x="840" y="300" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Example Scripts</text>
    <text x="840" y="325" font-family="Arial" font-size="11" text-anchor="middle">- wikipedia_org.py</text>
    <text x="840" y="345" font-family="Arial" font-size="11" text-anchor="middle">- example_com.py</text>
    <text x="840" y="365" font-family="Arial" font-size="11" text-anchor="middle">- shopping_site.py</text>
    <text x="840" y="385" font-family="Arial" font-size="11" text-anchor="middle">- login_portal.py</text>
    <text x="840" y="405" font-family="Arial" font-size="11" text-anchor="middle">- custom_site.py</text>
    
    <!-- External Services -->
    <rect x="550" y="480" width="400" height="160" fill="#f8d7da" rx="10" ry="10" stroke="#721c24" stroke-width="2"/>
    <text x="750" y="510" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">External Services</text>
    
    <!-- Databases -->
    <rect x="580" y="530" width="100" height="80" fill="#f5c6cb" rx="5" ry="5" stroke="#721c24" stroke-width="1"/>
    <text x="630" y="550" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">MongoDB</text>
    <text x="630" y="570" font-family="Arial" font-size="11" text-anchor="middle">Raw Data</text>
    <text x="630" y="590" font-family="Arial" font-size="11" text-anchor="middle">Storage</text>
    
    <rect x="700" y="530" width="100" height="80" fill="#f5c6cb" rx="5" ry="5" stroke="#721c24" stroke-width="1"/>
    <text x="750" y="550" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">PostgreSQL</text>
    <text x="750" y="570" font-family="Arial" font-size="11" text-anchor="middle">Processed</text>
    <text x="750" y="590" font-family="Arial" font-size="11" text-anchor="middle">Data Storage</text>
    
    <rect x="820" y="530" width="100" height="80" fill="#f5c6cb" rx="5" ry="5" stroke="#721c24" stroke-width="1"/>
    <text x="870" y="550" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Redis</text>
    <text x="870" y="570" font-family="Arial" font-size="11" text-anchor="middle">Queue</text>
    <text x="870" y="590" font-family="Arial" font-size="11" text-anchor="middle">Management</text>
    
    <!-- Connection lines -->
    <!-- Rust to Python -->
    <line x1="500" y1="220" x2="550" y2="220" stroke="#495057" stroke-width="2"/>
    <polygon points="545,215 550,220 545,225" fill="#495057"/>
    
    <!-- Python to Rust -->
    <line x1="550" y1="260" x2="500" y2="260" stroke="#495057" stroke-width="2"/>
    <polygon points="505,255 500,260 505,265" fill="#495057"/>
    
    <!-- Python to External Services -->
    <line x1="750" y1="460" x2="750" y2="480" stroke="#721c24" stroke-width="2"/>
    <polygon points="745,475 750,480 755,475" fill="#721c24"/>
    
    <!-- Rust to External Services -->
    <line x1="500" y1="520" x2="550" y2="520" stroke="#721c24" stroke-width="2"/>
    <polygon points="545,515 550,520 545,525" fill="#721c24"/>
    
    <!-- Info labels -->
    <text x="520" y="210" font-family="Arial" font-size="10" text-anchor="middle">API Requests</text>
    <text x="520" y="280" font-family="Arial" font-size="10" text-anchor="middle">Response Data</text>
    <text x="750" y="470" font-family="Arial" font-size="10" text-anchor="middle">Data Storage</text>
    <text x="525" y="540" font-family="Arial" font-size="10" text-anchor="middle">Data Retrieval</text>
    
    <!-- Legend -->
    <rect x="750" y="640" width="200" height="40" fill="#e9ecef" rx="5" ry="5" stroke="#495057" stroke-width="1"/>
    <rect x="760" y="650" width="20" height="20" fill="#ced4da"/>
    <text x="790" y="665" font-family="Arial" font-size="12" text-anchor="start">Rust Components</text>
    
    <rect x="750" y="600" width="200" height="40" fill="#e6f3ff" rx="5" ry="5" stroke="#0366d6" stroke-width="1"/>
    <rect x="760" y="610" width="20" height="20" fill="#cce5ff"/>
    <text x="790" y="625" font-family="Arial" font-size="12" text-anchor="start">Python Components</text>
</svg>
